<!DOCTYPE html>
<html>
  <head>
    <title>Capital Case Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main">
      <div class="calculatorwrapper">
        <textarea id="inputbox" placeholder="Enter your Content"></textarea>
        <button id="convertbutton">Converter</button>
        <button id="clipboardbutton" data-clipboard-target="#inputbox">
          Copy to Clipboard
        </button>
        <button id="cleartext">Clear</button>
        <div class="countercollections">
          <div class="wordCounterWrap">
            <span id="wordCounterText"> 0 </span> Words
          </div>
          <div class="charCounterWrap">
            <span id="charCounterText"> 0 </span> Charecters
          </div>
        </div>
        <div id="copiedtextbadge">Content Copied to Clipboard</div>
      </div>
    </div>
    <script type="text/javascript" src="./src/index.js"></script>
    <script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
  </body>
</html>
